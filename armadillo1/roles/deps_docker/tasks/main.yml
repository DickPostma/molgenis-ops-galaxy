---
- name: docker | Repository configuration
  ansible.builtin.include_tasks: "{{ ansible_distribution|lower }}.yml"

- name: remove old packages | Cleanup
  ansible.builtin.apt:
    state: absent
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
  when: 
    ansible_distribution != "CentOS"

- name: prerequisites | Installation
  ansible.builtin.apt:
    state: present
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    update_cache: true
  when: 
    ansible_distribution != "CentOS"

- name: docker | Installation
  ansible.builtin.apt:
    state: present
    name:
      - docker-ce
      - docker-ce-cli
      - python3-docker
      - containerd.io
    update_cache: true
  when: 
    ansible_distribution != "CentOS"
